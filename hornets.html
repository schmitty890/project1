<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/hornets.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="#!">ProjectOne</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NBA scoreboard codepen courtesy of @CeAlCuadrado  -->
  <div class="flex-wrapper">
<div class="scoreboard">
     <div class="team team-a houston">
        <div class="team-logo">
           <img src="https://cdn.bleacherreport.net/images/team_logos/328x328/houston_rockets.png" width="50px" height="50px"/>
        </div>
        <div class="team-detail">
           <div class="team-nameandscore">
              <div class="team-name">
                 HOU 
              </div>
              <div class="team-score">
                 51
              </div>
           </div>
           <div class="team-thisgame">
              <div class="team-times">
                 TO: 6
              </div>
              <div class="team-bonus">
                 BONUS
              </div>
           </div>
        </div>
     </div>
     <div class="team team-b charlotte">
        <div class="team-logo">
           <img src="images/hugo.jpeg" width="50px" height="50px"/>
        </div>
        <div class="team-detail">
           <div class="team-nameandscore">
              <div class="team-name">
                 CHA
              </div>
              <div class="team-score">
                 100
              </div>
           </div>
           <div class="team-thisgame">
              <div class="team-times">
                 TO: 4
              </div>
              <div class="team-bonus">
                 BONUS
              </div>
           </div>
        </div>
     </div>
     <div class="timer">
        <div class="timer-container">
            <div class="quarter">
                3rd
            </div>
            <div class="timeleft">
                11:45
            </div>
            <div class="shotclock">
                24
            </div>
        </div> 
     </div>
     <div class="logo">
        <img src="http://a.espncdn.com/promotions/bsa/apps/instantaccess/images/espn_logo.png"/>
     </div>
  </div>
  
  <hr/>

<!-- End of flex wrapper -->
  </div>
