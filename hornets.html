<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/hornets.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Charlotte Hornets Scoreboard</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
    <div class="container px-5">
      <a class="navbar-brand" href="#!">ProjectOne</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NBA scoreboard codepen courtesy of @CeAlCuadrado  -->
  <div class="flex-wrapper">
    <div class="scoreboard">
      <div class="team team-a away-team">
        <div class="away-team-logo">
          <img src="/images/hugo.jpeg" width="50px" height="50px" />
        </div>
        <div class="team-detail">
          <div class="team-nameandscore">
            <div class="away-team-name">
              CLT
            </div>
            <div class="away-team-score">
              0
            </div>
          </div>
          <div class="team-thisgame">

          </div>
        </div>
      </div>
      <div class="team team-b charlotte home-team">
        <div class="home-team-logo">
          <img src="images/hugo.jpeg" width="50px" height="50px" />
        </div>
        <div class="team-detail">
          <div class="team-nameandscore">
            <div class="home-team-name">
              CHA
            </div>
            <div class="home-team-score">
              0
            </div>
          </div>
          <div class="team-thisgame">

          </div>
        </div>
      </div>
      <div class="timer">
        <div class="timer-container">
          <div class="quarter">
            1st
          </div>
          <div class="timeleft">
            00:00
          </div>

        </div>
      </div>
      <div class="logo d-flex">
        <img src="/images/jrdnspam github logo.png" />
      </div>
    </div>
    <!-- End of flex wrapper -->
  </div>
  <section id="moreGames"></section>

  <!-- LEADERBOARD START -->
  <section id="leaderboard"></section>
  <!-- LEADERBOARD END -->

  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
      <p class="m-0 text-center text-white">Copyright Â© ProjectOne - 2023</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <script src="js/hornets.js"></script>
</body>

</html>
